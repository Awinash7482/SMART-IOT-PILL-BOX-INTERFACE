}

<body>

    <div class="popup-1-container">
        <div class="popup-1">
        <h5>Are you sure you want save this data and go to set time</h5>   
        <button id="bt-1">No</button>
       <a href="/smart-iot-pill-box/newone"><button id="bt-2">Yes</button></a>
        </div>  
   </div>

   <div class="popup-2-container">
    <div class="popup-2">
    <h5>Are you sure you want to delete details after deleting details the module will stop working</h5>   
    <button id="bt-3">No</button>
    <button id="bt-4">Yes</button>
    </div>  
   </div>


    <div class="container">
        <div id="form" >
            <h1>Details of</h1>

             <div class="details">
                <h4>NAME-</h4>
                <h4>AGE-</h4>
                <h4>DISEASE-</h4>
                <h4>MEDICINE TIME(IN DAYS)-</h4>
                <!-- <br><br><br><br><br><br><br><br> -->

                <button>Delete</button>
             </div>   
        </div>
        <div id="form2" >
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Name of Patient</label>
                <input id="username" name="username" type="text">
                <!-- <input id="username" type="text"> -->
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Age of Patient</label>
                <input id="text" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Name of Disease</label>
                <input id="password"name="password" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Number of days to take pills</label>
                <input id="password2"name="password2" type="text">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
            <!-- <a href="/newone.html"><button type="submit">Sign Up</button></a> -->
        </div>

    </div>

 <script>

    
     var names=document.querySelectorAll('input');
     var details=document.querySelectorAll('h4');
     var popupel=document.querySelector('.popup-1-container')
     var popupel2=document.querySelector('.popup-2-container')
     var mainel=document.querySelector('.container')

       details[0].innerText=`NAME-${names[0].value}`;
       details[1].innerText=`AGE-${names[1].value}`;
       details[2].innerText=`DISEASE-${names[2].value}`;
       details[3].innerText=`MEDICINE TIME(IN DAYS)-${names[3].value}`;

    function printdetails(){

       details[0].innerText=`NAME-${names[0].value}`;
       details[1].innerText=`AGE-${names[1].value}`;
       details[2].innerText=`DISEASE-${names[2].value}`;
       details[3].innerText=`MEDICINE TIME(IN DAYS)-${names[3].value}`;
       popupel.style.display="block";
          
    }
    function  printdetailsagain(){
       details[0].innerText=`NAME-${names[0].value}`;
       details[1].innerText=`AGE-${names[1].value}`;
       details[2].innerText=`DISEASE-${names[2].value}`;
       details[3].innerText=`MEDICINE TIME(IN DAYS)-${names[3].value}`;
    }
    
    function remove_delete_popup(){
    //    popupel.style.display="none";
          popupel2.style.display="none"
        
    }
    function  deletedetails(){

        popupel2.style.display="block";
      
    }
    function singupno(){
        popupel.style.display="none";
    }
   function  deletedetailsyes(){
        names[0].value="";
        names[1].value="";
        names[2].value="";
        names[3].value="";
        printdetailsagain();
        popupel2.style.display="none"
   }
    
    const btnn=document.querySelectorAll('button');
    
    btnn[0].addEventListener("click",singupno); 
    // btnn[1].addEventListener("click",remove_delete_popup); 
    btnn[2].addEventListener("click",remove_delete_popup); 
    btnn[3].addEventListener("click",deletedetailsyes); 
    btnn[4].addEventListener("click", deletedetails); 
    btnn[5].addEventListener("click", printdetails); 


 </script>
